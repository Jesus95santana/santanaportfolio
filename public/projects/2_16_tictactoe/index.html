<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link href='index.css' type='text/css' rel='stylesheet'/>
</head>
<body>
  <button id='reset'>Reset</button>
  <div id='win' class='winBox'>You Win</div>
  <div id='lose' class='loseBox'>You Lose</div>
  <main id='container'>
    <div id='box1' class='box1'></div>
    <div id='box2' class='box2'></div>
    <div id='box3' class='box3'></div>
    <div id='box4' class='box4'></div>
    <div id='box5' class='box5'></div>
    <div id='box6' class='box6'></div>
    <div id='box7' class='box7'></div>
    <div id='box8' class='box8'></div>
    <div id='box9' class='box9'></div>
  </main>
</body>
<script src='index.js'></script>
</html>
